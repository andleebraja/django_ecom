<!DOCTYPE html>
{% extends 'main.html'%}
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View</title>
</head>
<body>
{% block content%}
<main class="mt-5 pt-4">
    <div class=" dark-grey-text ">

      <!--Grid row-->
      
      <div class="row wow fadeIn">

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <img src="{{ object.image.url }}" class="img-fluid" alt="">

        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-6 mb-4">

          <!--Content-->
          <div class="p-4">


           
            <p class="lead font-weight-bold">Description</p>

            <p>{{ object.P_Description }}</p>

          {% if request.user.is_authenticated %}
            <a  class="btn btn-primary btn-md my-0 p" href="{% url 'update_cart' object.P_id %}">
              Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>
            <a href="{% url 'remove' object.P_id%}" class="btn btn-danger btn-md my-0 p">
              Remove from cart
            </a>
            {% else %}
            <a  class="btn btn-primary btn-md my-0 p" href="{% url 'login'  %}">
              Add to cart
              <i class="fas fa-shopping-cart ml-1"></i>
            </a>
            <a href="{% url 'login' %}" class="btn btn-danger btn-md my-0 p">
              Remove from cart
            </a>
            {% endif %}

          </div>
          <!--Content-->

        </div>
        <!--Grid column-->

      </div>
      <!--Grid row-->

{% endblock content%}

</body>
</html>
